build: false
platform: x64
clone_folder: C:\Projects\Fleshgrinder\php-assertion

branches:
  only:
    - master

cache:
  - '%LOCALAPPDATA%\Composer\files -> composer.lock'

clone_depth: 1

environment:
  global:
    PATH: '%PHP_DIR%;%PATH%'
    PHP_DIR: C:\tools\php
  matrix:
    - PHP_VERSION: 5.6
    - PHP_VERSION: 7.0
    - PHP_VERSION: 7.1

matrix:
  fast_finish: true

pull_requests:
  do_not_increment_build_number: true

install:
  - ps: appveyor-retry cinst --ignore-checksums --limit-output --yes php --version ((choco search php --exact --all-versions -r | select-string -pattern $Env:PHP_VERSION | Select-Object -first 1) -replace '[php|]','')
  - CD %PHP_DIR%
  - COPY /Y php.ini-development php.ini
  - ECHO data.timezone="UTC" >> php.ini
  - ECHO extension_dir=ext >> php.ini
  - ECHO extension=php_curl.dll >> php.ini
  - ECHO extension=php_gd2.dll >> php.ini
  - ECHO extension=php_gmp.dll >> php.ini
  - ECHO extension=php_mbstring.dll >> php.ini
  - ECHO extension=php_openssl.dll >> php.ini
  - ECHO @php %PHP_DIR%\composer.phar %* > composer.bat
  - appveyor-retry appveyor DownloadFile https://getcomposer.org/composer.phar
  - CD %APPVEYOR_BUILD_FOLDER%
  - composer update --classmap-authoritative --no-interaction --no-progress --no-suggest --prefer-dist

test_script:
  - CD %APPVEYOR_BUILD_FOLDER%
  - phpdbg -qrr vendor/phpunit/phpunit/phpunit --no-coverage
